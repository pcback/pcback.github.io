<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Ecommerce</title>
    <!-- hoja estilo css -->
    <link rel="stylesheet" href="assets/css/estilo.css" />
    <!--tipo de letra open sanz -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- container grid -->
    <div class="grid-container">
      <!-- caja header -->
      <div class="header box">
        <p class="titulo tam-letra-16px-1em">Mi Ecommerce</p>
      </div>
      <!-- caja asiderbar -->
      <div class="asidebar box">
        <!-- container flex caja asiderbar -->
        <div class="container-flex">
          <div class="row">
            <div class="col">
              <p class="categorias tam-letra-16px-1em"><strong>Categorias</strong></p>
            </div>
            <br />
            <div class="col">
              <p class="productos tam-letra-14px-09em">
                Perfumes
                <span class="cantidades"><strong>(13)</strong></span>
              </p>
            </div>
            <div class="col">
              <p class="productos tam-letra-14px-09em">
                Ropa
                <span class="cantidades"><strong>(2)</strong></span>
              </p>
            </div>
            <div class="col">
              <p class="productos tam-letra-14px-09em">
                Accesorios
                <span class="cantidades"><strong>(41)</strong></span>
              </p>
            </div>
            <div class="col">
              <p class="productos tam-letra-14px-09em">
                Zapatos
                <span class="cantidades"><strong>(10)</strong></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- caja main  -->
      
      <div class="main">
        <!-- caja container grid de imagenes -->
        <div class="grid-container-imgs">
          
          <!-- producto-1 caja flex -->
          <div class="grid-item">
            <div class="row">
            <div class="col">
              <img class="imagenes" src="assets/img/img1.jpeg" alt="" />
            </div>
            <div class="col tam-letra-16px-1em-negrita descripcion"><h1>Perfume Phantom</h1></div>
            <div class="col precio"><h3>31.400</h3></div>
            <div><input class="producto__btn tam-letra-16px-1em" type="button" value="comprar"></div>
          </div>
          </div>
          
          <!-- producto-2 caja flex -->
          <div class="grid-item">
            <div class="row">
            <div class="col">
              <img class="imagenes" src="assets/img/img2.jpeg" alt="" />
            </div>
            <div class="col tam-letra-16px-1em-negrita descripcion"><h1>Poleron Puma</h1></div>
            <div class="col precio"><h3>44.700</h3></div>
            <div><input class="producto__btn tam-letra-16px-1em" type="button" value="comprar"></div>
          </div>
          </div>

          <!-- producto-3 caja flex -->
          <div class="grid-item">
            <div class="row">
            <div class="col">
              <img class="imagenes img3" src="assets/img/img3.jpeg" alt="" />
            </div>
            <div class="col tam-letra-16px-1em-negrita descripcion"><h2>Perfume mykingdom</h2></div>
            <div class="col precio"><h3>31.400</h3></div>
            <div><input class="producto__btn tam-letra-16px-1em" type="button" value="comprar"></div>
          </div>
          </div>

          <!-- producto-4 caja flex -->
          <div class="grid-item">
            <div class="row">
            <div class="col">
              <img class="imagenes" src="assets/img/img4.jpeg" alt="" />
            </div>
            <div class="col tam-letra-16px-1em-negrita descripcion"><h1>Zapatos Docker</h1></div>
            <div class="col precio"><h3>29.700</h3></div>
            <div><input class="producto__btn tam-letra-16px-1em" type="button" value="comprar"></div>
          </div>
          </div>
          <!-- fin productos caja main -->

      </div>
    </div>
      <!-- caja footer  -->
      <div class="footer">@miecommerce</div>
    
  </body>
</html>
