<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_funcion</title>
  </head>
  <body>
    <h1>Desafíos de funciones</h1>
    <h3>Requerimientos</h3>
    <h3>Ejercicio 1</h3>
    <p>
      Transforma esta <b>declaración de función</b> a una
      <b>función de expresión</b>.
    </p>
    <img id="img1" src="assets/img/ejercicio1.png" alt="" />

    <pre
      id="caja_pre"
      style="
        font-size: 22px;
        width: 53%;
        margin-left: 2em;
        background-color: bisque;
      "
    >
      
      <b>// FUNCION DE EXPRESION</b>

      <b style="color: red;">example</b> = function (a, b, c) {
        return a + b + c;
      };

      var resultado = example(1, 2, 3);                 
        <p id="parrafo" style="margin-left: 3em;"></p>
      </pre>

    <script src="assets/js/1_funcion.js"></script>
  </body>
</html>
